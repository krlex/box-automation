---
- name: install common packages
  become: yes
  with_items: "{{ common_packages }}"
  apt:
    pkg: "{{ item.name }}"
    state: latest

    #- name: install common backports packages
    #  become: yes
    #  with_items: "{{ common_backports_packages }}"
    #  apt:
    #    pkg: "{{ item.name }}"
    #    default_release: "stretch-backports"
    #    state: latest

- name: set timezone
  become: yes
  template:
    src: timezone.j2
    dest: /etc/timezone
    owner: root
    group: root
    mode: 0644
  notify:
    - update timezone

- name: keep HOME while sudoing
  become: yes
  lineinfile:
    dest: /etc/sudoers
    regexp: ^Defaults.*env_keep
    line: Defaults        env_keep="HOME"
    insertafter: ^Defaults.*secure_path=
    state: present

- name: create /mnt/usb
  become: yes
  file:
    path: /mnt/usb
    owner: root
    group: root
    state: directory

- name: Add Docker s official GPG key
  become: yes
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  tags:
    - docker

- name: Verify that we have the key with the fingerprint
  become: yes
  apt_key:
    id: 0EBFCD88
    state: present
  tags:
    - docker

- name: Set up the stable repository
  become: yes
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu xenial stable
    state: present
    update_cache: yes
  tags:
    - docker

- name: Update apt packages
  become: yes
  apt:
    update_cache: yes
  tags:
    - docker

- name: Install docker
  become: yes
  apt:
    name: docker-ce
    state: present
    update_cache: yes
  tags:
    - docker

- name: Install docker-compose
  become: yes
  apt:
    name: docker-compose
    state: present
    update_cache: yes
  tags:
    - docker
